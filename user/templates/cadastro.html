{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'user/cadastro/css/style.css' %}">
</head>

<body>
    <div class="">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="">
            <p>Registre-se</p>
            <span></span>
        </div>
        <form action="{% url 'cadastrar' %}" class="" method="post"> {% csrf_token %}
            <div class="">
                <span>Username:</span>
                <input type="text" name="username" placeholder="Ex.: João123" autocomplete="off">
            </div>
            <div class="">
                <span>E-mail</span>
                <input type="email" name="email" placeholder="joao@gmail.com" autocomplete="off">
            </div>
            <div class="">
                <span>Senha:</span>
                <input type="password" name="password" autocomplete="off">
            </div>
            <div class="">
                <span>Confirme sua senha:</span>
                <input type="password" name="confirm_password" autocomplete="off">
            </div>
            <div class="">
                <input type="submit" value="Criar conta">
            </div>
            <a href="{% url 'logar' %}">Já tenho uma conta</a>
        </form>
        <div class="">
            <a href=""></a>
        </div>
    </div>
</body>

</html>
