{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/login/css/style.css' %}"> 
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'agendar' %}">Agendamento</a>
        <a href="{% url 'cadastrar' %}">Cadastro</a>
        <a href="{% url 'logar' %}">Login</a>
        <a href="{% url 'sair' %}">Logout</a>
        {% if user.is_authenticated and user.is_staff %}
            <a href="{% url 'agendageral' %}">Agenda Geral</a>
        {% endif %}
    </nav>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="content">
            <div class="central-login-div">
              {% block template %}
              {% endblock %}  
            </div>
            <div class="img-class"><img src="{% static 'imgs/barber.png' %}" alt=""></div>
        </div>

    </div>
</body>

</html>
